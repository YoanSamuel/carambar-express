<!DOCTYPE html>
<html>
<head><title>API Docs</title></head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@5/swagger-ui-bundle.js"></script>
<script>
    SwaggerUIBundle({
        dom_id: '#swagger-ui',
        spec: fetch('./swagger.json').then(r => r.json()),
        presets: [SwaggerUIBundle.presets.apis]
    });
</script>
</body>
</html>
